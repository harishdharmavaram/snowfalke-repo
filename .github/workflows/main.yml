name: CI

on: [pull_request]

jobs:
  snowfalke_connection_test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.9"]

    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: Install
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt          
          pip uninstall urllib3-secure-extra
          
      - name: RunTest
        env: 
              ClientID: ${{ secrets.client_id}}             
              Client_secret: ${{ secrets.client_secret}}
              Tenant_id: ${{ secrets.tenant_id}}
        run: pytest test.py 
